<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Quality Score Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #4f46e5;
            --primary-dark: #4338ca;
            --secondary-color: #7c3aed;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --info-color: #2563eb;
            --bg-dark: #f8fafc;
            --bg-card: #ffffff;
            --bg-card-hover: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            animation: slideDown 0.6s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .control-group {
            flex: 1;
            min-width: 250px;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #ffffff;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        select:hover {
            border-color: var(--primary-color);
            background: #f8fafc;
        }
        
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .content-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 2px;
        }
        
        .assessment-card {
            background: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .assessment-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }
        
        .assessment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--border-color);
            transition: background 0.3s ease;
        }

        .assessment-card:hover::before {
            background: var(--primary-color);
        }
        
        .assessment-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .assessment-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-excellent {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .badge-good {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
        
        .badge-satisfactory {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }
        
        .badge-needs-improvement {
            background: #ffedd5;
            color: #9a3412;
            border: 1px solid #fed7aa;
        }

        .badge-poor {
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fca5a5;
        }

        .quality-legend {
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .legend-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .legend-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .legend-item {
            display: grid;
            grid-template-columns: 180px 1fr;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .legend-item:hover {
            background: var(--bg-card-hover);
        }

        .legend-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.4;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .meta-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .meta-value {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 500;
        }


        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .metric-item {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            border-left: 3px solid var(--primary-color);
        }
        
        .metric-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }
        
        .metric-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            overflow-wrap: break-word;
            word-break: break-word;
        }
        
        .badge-info {
            background: #e0f2fe;
            color: #075985;
            border: 1px solid #bae6fd;
        }
        
        .badge-warning {
            background: #fff7ed;
            color: #9a3412;
            border: 1px solid #ffedd5;
        }
        
        .blooms-chart {
            margin-top: 1.5rem;
        }
        
        .blooms-bar {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        
        .blooms-label {
            width: 120px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .blooms-progress {
            flex: 1;
            height: 24px;
            background: #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .blooms-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 12px;
            transition: width 0.6s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 0.5rem;
        }
        
        .blooms-percentage {
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .collapsible {
            cursor: pointer;
            user-select: none;
            padding: 0.75rem 1rem;
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary-dark);
        }
        
        .collapsible:hover {
            background: #dbeafe;
        }
        
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .collapsible-content.active {
            max-height: 5000px;
        }
        
        .arrow {
            transition: transform 0.3s ease;
        }
        
        .arrow.active {
            transform: rotate(90deg);
        }
        
        .detail-section {
            background: #f8fafc;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 0.5rem;
            border: 1px solid var(--border-color);
        }
        
        .detail-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .detail-item {
            margin-bottom: 1rem;
        }
        
        .detail-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }
        
        .detail-value {
            color: var(--text-primary);
            line-height: 1.6;
            overflow-wrap: break-word;
            word-break: break-word;
        }
        
        .suggestions-list {
            list-style: none;
            padding: 0;
        }
        
        .suggestions-list li {
            padding: 0.75rem;
            background: #eff6ff;
            border-left: 3px solid var(--primary-color);
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }
        
        .warnings-list {
            list-style: none;
            padding: 0;
        }
        
        .warnings-list li {
            padding: 0.75rem;
            background: #fff7ed;
            border-left: 3px solid var(--warning-color);
            margin-bottom: 0.5rem;
            border-radius: 4px;
            color: var(--text-secondary);
        }
        
        .question-card {
            background: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .questions-scroll-container {
            max-height: 800px;
            overflow-y: auto;
            padding-right: 0.5rem;
            border-radius: 8px;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f1f5f9;
        }
        
        .question-number {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .question-justification {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            overflow-wrap: break-word;
            word-break: break-word;
        }
        
        .scores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        .score-item {
            background: #f1f5f9;
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        
        .score-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }
        
        .score-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
            overflow-wrap: break-word;
            word-break: break-word;
        }
        
        .log-entry {
            background: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .log-timestamp {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .log-duration {
            font-size: 0.85rem;
            color: var(--success-color);
            font-weight: 600;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        body {
            padding: 0;
            margin: 0;
            overflow: auto;
        }
        
        .container {
            max-width: 100%;
            margin: 0;
            padding: 1rem;
        }
        
        /* Two-column layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 1.5rem;
            align-items: start;
        }
        
        .sidebar {
            position: sticky;
            top: 1rem;
            max-height: calc(100vh - 2rem);
            overflow-y: auto;
        }
        
        .main-content {
            min-width: 0;
        }
        
        .header {
            border-radius: 0;
            margin-bottom: 1.5rem;
            grid-column: 1 / -1;
        }
        
        .controls {
            grid-column: 1 / -1;
        }
        
        
        .input-data-section {
            background: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            color: var(--text-primary);
            box-shadow: var(--shadow-lg);
            overflow-wrap: break-word;
            word-break: break-word;
        }
        
        .input-data-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            overflow-wrap: break-word;
            word-break: break-word;
        }
        
        .input-data-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .input-data-card {
            background: #ffffff;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.3s ease;
        }
        
        .input-data-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        .input-data-card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .input-data-card-desc {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .input-data-card-files {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-data-file {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            padding: 0.25rem 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            display: inline-block;
            margin: 0.25rem 0.25rem 0 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Assessment Quality Score Report</h1>
            <p>Comprehensive analysis of assessment quality across models and courses</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="modelSelect">Select Model</label>
                <select id="modelSelect">
                </select>
            </div>
            <div class="control-group">
                <label for="doIdSelect">Select Course (do_id)</label>
                <select id="doIdSelect">
                </select>
            </div>
        </div>
        
        <div class="main-layout">
            <div class="sidebar">
                <div id="inputDataSection"></div>
            </div>
            
            <div class="main-content">
                <div id="statsSection" class="stats-grid"></div>
                <div id="contentSection"></div>
            </div>
        </div>
    </div>

            const modelSelect = document.getElementById('modelSelect');

        function populateDoIdSelect() {
            const doIdSelect = document.getElementById('doIdSelect');
            doIdSelect.innerHTML = '';
            
            // Remove old event listener by cloning the element
            const newDoIdSelect = doIdSelect.cloneNode(false);
            doIdSelect.parentNode.replaceChild(newDoIdSelect, doIdSelect);
            
            if (currentModel) {
                const doIds = Object.keys(DATA[currentModel]).sort();
                doIds.forEach(doId => {
                    const option = document.createElement('option');
                    option.value = doId;
                    
                    const metadata = DATA[currentModel][doId]['course_metadata.json'];
                    const category = metadata?.primaryCategory || '';
                    const courseName = metadata?.name ? ` - ${metadata.name}` : '';
                    
                    option.textContent = category 
                        ? `${doId} (${category})` 
                        : (metadata?.name ? `${doId}${courseName}` : doId);
                        
                    newDoIdSelect.appendChild(option);
                });
            } else {
                const allDoIds = new Set();
                const doIdToCategory = {};
                
                Object.values(DATA).forEach(modelData => {
                    Object.entries(modelData).forEach(([doId, data]) => {
                        allDoIds.add(doId);
                        if (!doIdToCategory[doId] && data['course_metadata.json']) {

                             if (meta.primaryCategory) {
                                 doIdToCategory[doId] = meta.primaryCategory;
                             } else if (meta.name) {
                                 doIdToCategory[doId] = ` - ${meta.name}`; // Fallback to name if category missing

                        }
                    });

                Array.from(allDoIds).sort().forEach(doId => {
                    const option = document.createElement('option');
                    option.value = doId;
                    const displayInfo = doIdToCategory[doId] || '';
                    option.textContent = displayInfo.startsWith(' - ') 
                        ? `${doId}${displayInfo}` 
                        : (displayInfo ? `${doId} (${displayInfo})` : doId);
                    newDoIdSelect.appendChild(option);

        function updateStats() {
            const statsSection = document.getElementById('statsSection');
            const filteredData = getFilteredData();
            
            let totalAssessments = 0;
            let totalCost = 0;
            let totalTokens = 0;
            let avgAQS = 0;
            let count = 0;
            
            filteredData.forEach(item => {
                const allAssessments = item.data['all_assessments_aqs.json'];
                if (allAssessments) {
                    totalAssessments += allAssessments.total_assessments || 0;
                    totalCost += allAssessments.metrics?.total_cost_usd || 0;
                    totalTokens += allAssessments.metrics?.total_tokens || 0;
                    
                    if (allAssessments.assessments) {
                        allAssessments.assessments.forEach(assessment => {
                            if (assessment.aqs_score) {
                                avgAQS += assessment.aqs_score;
                                count++;
                            }
                        });
                    }
                }
            });
            
            avgAQS = count > 0 ? (avgAQS / count).toFixed(1) : 0;
            
            statsSection.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Assessments</div>
                    <div class="stat-value">${totalAssessments}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Average AQS Score</div>
                    <div class="stat-value">${avgAQS}</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Total Tokens</div>
                    <div class="stat-value">${totalTokens.toLocaleString()}</div>
                </div>
            `;
        }
        
        function getFilteredData() {
            const result = [];
            
            Object.entries(DATA).forEach(([model, modelData]) => {
                if (currentModel && model !== currentModel) return;
                
                Object.entries(modelData).forEach(([doId, data]) => {
                    if (currentDoId && doId !== currentDoId) return;
                    result.push({ model, doId, data });
                });
            });
            
            return result;
        }

        function renderBloomsRationales(rationales) {
            if (!rationales) return '';
            
            const levels = ['remember', 'understand', 'apply', 'analyze', 'evaluate', 'create'];
            let hasContent = false;
            
            let html = `
                <div class="collapsible">
                    <span> Bloom's Taxonomy Analysis</span>
                    <span class="arrow"></span>
                </div>
                <div class="collapsible-content">

            `;
            
            levels.forEach(level => {
                const rationale = rationales[level];
                if (rationale) {
                    hasContent = true;
                    html += `

                            <div class="detail-label">${level.charAt(0).toUpperCase() + level.slice(1)}</div>

            });
            
            html += `

                    </div>
                </div>
            `;
            
            return hasContent ? html : '';
        }

        function getQualityBadge(tier, score) {
            // Helper to determine tier if missing
            if (!tier && score !== undefined) {
                if (score >= 85) tier = 'Excellent';
                else if (score >= 70) tier = 'Good';
                else if (score >= 55) tier = 'Satisfactory';
                else if (score >= 40) tier = 'Needs Improvement';
                else tier = 'Poor';
            }

            // Normalize tier names
            if (tier === 'Fair') tier = 'Satisfactory';

            const descriptions = {
                'Excellent': "Assessment demonstrates exceptional alignment, cognitive depth, and quality",
                'Good': "Assessment meets quality standards with minor areas for improvement",
                'Satisfactory': "Assessment is acceptable but has notable areas needing attention",
                'Needs Improvement': "Assessment requires significant revisions to meet quality standards",
                'Poor': "Assessment fails to meet minimum quality thresholds"
            };

            const badges = {
                'Excellent': { class: 'badge-excellent', text: 'Excellent' },
                'Good': { class: 'badge-good', text: 'Good' },
                'Satisfactory': { class: 'badge-satisfactory', text: 'Satisfactory' },
                'Needs Improvement': { class: 'badge-needs-improvement', text: 'Needs Improvement' },
                'Poor': { class: 'badge-poor', text: 'Poor' }
            };
            
            const badge = badges[tier] || { class: 'badge-good', text: tier || 'N/A' };
            badge.description = descriptions[tier] || "Quality metrics not available";
            return badge;
        }
        
        // Initialize on page load
        init();
    </script>
</body>
